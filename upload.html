    <div class="container-fluid">
    
        <h1 class="text-info"> Share your recipe!</h1>

                    <div class="form-group">

                        <label for="instructions">Instructions</label>
                        <textarea class="form-control" name="instructions" id="instructions" rows="3"></textarea>
                    </div>

                        <label for="prep_time">Prep Time</label>

                        <label for="servings">Servings</label>
                        <input type="text" class="form-control" name="servings" id="servings">

                    </div>

                    <p><input class="btn btn-primary btn-rounded" type="submit" value="Share recipe!" />

            </div>

                <img class="rounded" src=""/>
